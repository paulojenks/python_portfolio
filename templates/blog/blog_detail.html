{% extends 'blog/blog_layout.html' %}
{% load static %}
{% block title %}Blog | {{ blog.title }}{% endblock %}

{% block content %}
    <div class="blog-entry">
        <div id="blog-entry-header">
            <h1>{{ blog.title }}</h1>
            <p>By: {{ blog.author }}</p>
            <p><em>posted: {{ blog.date_published }}</em></p>
        </div>
        <div id="blog-entry-content">
            <p>{{ blog.content|safe }}</p>
        </div>
    </div>

{{ block.super }}
{% endblock %}
